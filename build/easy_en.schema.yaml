__build_info:
  rime_version: 1.13.0
  timestamps:
    default: 1741222664
    default.custom: 1741229244
    easy_en.custom: 0
    easy_en.schema: 1741223381
easy_en:
  split_sentence: true
  use_wordninja_py: false
  use_wordninja_rs: false
  use_wordninja_rs_lua_module: false
  wordninja_rs_lua_module_path: "/usr/lib/lua/5.4/wordninja.so"
  wordninja_rs_path: "/usr/bin/wordninja"
engine:
  filters:
    - uniquifier
    - "lua_filter@*easy_en*enhance_filter"
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
key_binder:
  bindings:
    - {accept: "Control+p", send: Up, when: composing}
    - {accept: "Control+n", send: Down, when: composing}
    - {accept: "Control+b", send: Left, when: composing}
    - {accept: "Control+f", send: Right, when: composing}
    - {accept: "Control+a", send: Home, when: composing}
    - {accept: "Control+e", send: End, when: composing}
    - {accept: "Control+d", send: Delete, when: composing}
    - {accept: "Control+k", send: "Shift+Delete", when: composing}
    - {accept: "Control+g", send: Escape, when: composing}
    - {accept: "Alt+v", send: Page_Up, when: composing}
    - {accept: "Control+v", send: Page_Down, when: composing}
    - {accept: ISO_Left_Tab, send: "Shift+Left", when: composing}
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}
    - {accept: minus, send: Page_Up, when: paging}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: comma, send: Page_Up, when: paging}
    - {accept: period, send: Page_Down, when: has_menu}
    - {accept: comma, send: comma, when: predicting}
    - {accept: period, send: period, when: predicting}
    - {accept: "Control+Shift+1", select: .next, when: always}
    - {accept: "Control+Shift+2", toggle: ascii_mode, when: always}
    - {accept: "Control+Shift+3", toggle: full_shape, when: always}
    - {accept: "Control+Shift+4", toggle: transcription, when: always}
    - {accept: "Control+Shift+5", toggle: extended_charset, when: always}
    - {accept: "Shift+space", toggle: full_shape, when: always}
    - {accept: "Control+period", toggle: ascii_punct, when: always}
  import_preset: default
menu:
  page_size: 6
recognizer:
  import_preset: default
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    uppercase: ""
    url: "^(www[.]|https?:|ftp:|mailto:).*$|^[a-z]+[.].+$"
schema:
  author:
    - "Patrick <ipatrickmac@gmail.com>"
    - "BlindingDark <blindingdark@outlook.com>"
  description: "Easy English"
  name: "Easy English"
  schema_id: easy_en
  version: 0.10.1
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
switches:
  - name: ascii_mode
    reset: 0
    states: ["ASCII-OFF", "ASCII-ON"]
translator:
  comment_format:
    - "xform/^.+$//"
  dictionary: easy_en
  enable_user_dict: true
  spelling_hints: 9